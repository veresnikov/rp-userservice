services:
  userservice:
    container_name: userservice
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - service
    ports:
      - "8081:8081"
      - "8082:8082"
    environment:
      USER_DATABASE_HOST: userservice-db
      USER_DATABASE_NAME: userservice_db
      USER_DATABASE_USER: userservice
      USER_DATABASE_PASSWORD: 12345Q
    depends_on:
      userservice-db:
        condition: service_healthy

  userservice-workflow-worker:
    container_name: userservice-workflow-worker
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - workflow-worker
    environment:
      USER_DATABASE_HOST: userservice-db
      USER_DATABASE_NAME: userservice_db
      USER_DATABASE_USER: userservice
      USER_DATABASE_PASSWORD: 12345Q

      USER_TEMPORAL_HOST: userservice-temporal:7233
    depends_on:
      userservice-db:
        condition: service_healthy

  userservice-message-handler:
    container_name: userservice-message-handler
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - message-handler
    environment:
      USER_DATABASE_HOST: userservice-db
      USER_DATABASE_NAME: userservice_db
      USER_DATABASE_USER: userservice
      USER_DATABASE_PASSWORD: 12345Q

      USER_AMQP_HOST: userservice-rmq
      USER_AMQP_USER: guest
      USER_AMQP_PASSWORD: guest

      USER_TEMPORAL_HOST: userservice-temporal:7233
    depends_on:
      userservice-db:
        condition: service_healthy
      userservice-rmq:
        condition: service_healthy

  userservice-db:
    image: "mysql:8.3"
    container_name: userservice-db
    command: [ "--max_connections=100" ]
    volumes:
      - "userservice-db-data:/var/lib/mysql"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: userservice_db
      MYSQL_USER: userservice
      MYSQL_PASSWORD: 12345Q
    ports:
      - "3306:3306"
    healthcheck:
      test: mysql -h127.0.0.1 -uroot -e 'SELECT 1'
      interval: 10s
      timeout: 30s

  userservice-rmq:
    image: "rabbitmq:4.2.0-management-alpine"
    container_name: userservice-rmq
    hostname: userservice-rmq
    ports:
      - "15672:15672"
    volumes:
      - "userservice-rmq-data:/var/lib/rabbitmq/mnesia"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 1s
      timeout: 3s
      retries: 30

  userservice-temporal:
    container_name: userservice-temporal
    depends_on:
      userservice-db:
        condition: service_healthy
    environment:
      - DB=mysql8
      - DB_PORT=3306
      - MYSQL_USER=root
      - MYSQL_SEEDS=userservice-db
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - TEMPORAL_ADDRESS=userservice-temporal:7233
      - TEMPORAL_CLI_ADDRESS=userservice-temporal:7233
      - PROMETHEUS_ENDPOINT=0.0.0.0:8000
    image: temporalio/auto-setup:1.29.1
    ports:
      - 7233:7233
    volumes:
      - ./docker/data/temporal/dynamicconfig:/etc/temporal/config/dynamicconfig

  userservice-temporal-admin-tools:
    container_name: userservice-temporal-admin-tools
    depends_on:
      - userservice-temporal
    environment:
      - TEMPORAL_ADDRESS=userservice-temporal:7233
      - TEMPORAL_CLI_ADDRESS=userservice-temporal:7233
    image: temporalio/admin-tools:1.29.1-tctl-1.18.4-cli-1.5.0
    stdin_open: true
    tty: true

  userservice-temporal-ui:
    container_name: userservice-temporal-ui
    depends_on:
      - userservice-temporal
    environment:
      - TEMPORAL_ADDRESS=userservice-temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    image: temporalio/ui:2.34.0
    ports:
      - 8080:8080

  userservice-prometheus:
    image: prom/prometheus:v3.8.0
    container_name: userservice-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - userservice-prometheus-data:/prometheus
    depends_on:
      - userservice
      - userservice-workflow-worker
      - userservice-message-handler

  userservice-grafana:
    image: grafana/grafana:11.1.4
    container_name: userservice-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - userservice-grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - userservice-prometheus

volumes:
  userservice-db-data:
  userservice-rmq-data:
  userservice-prometheus-data:
  userservice-grafana-data:
